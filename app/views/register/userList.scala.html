
@(users: List[User],User: Form[User])(implicit lang: Lang)

<!DOCTYPE html>
<html lang="en">
<head>
  <title>welcome</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">   
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
<script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<head>
<body>

<div class="container">
<div class="jumbotron">
 <h1>WELLCOME</h1>
</div>
 
<div class="table-responsive">

<form class="form-signin" action=""  method="POST">

<table id="myTable" class="display table" class="table table-striped">
 
    <thead>
      <tr>
        <th>email</th>
        <th>password</th>
        <th>firstname</th>
        <th>lastname</th>
        <th>phonenumber</th>
      </tr>
    </thead>
    <tbody>
      <div class="users">
   @for(user <- users) {
      <tr>
        <td><input type="text" style="border: 0; background-color: #fff;" id="email" name="email" value="@user.email" readonly></td>
        <td><input type="text" style="border: 0; background-color: #fff;" id="email" name="email" value="@user.password" readonly></td>
        <td><input type="text" style="border: 0; background-color: #fff;" id="email" name="email" value="@user.firstName" readonly></td>
        <td><input type="text" style="border: 0; background-color: #fff;" id="email" name="email" value="@user.lastName" readonly></td>
        <td><input type="text" style="border: 0; background-color: #fff;" id="email" name="email" value="@user.phonenumber" readonly></td>
         <td> <button type="submit" class="btn btn-default" onclick="this.form.action="@routes.Application.deleteUser()">delete</button></td> 
      </tr>
  }</div>
    </tbody>
  </table>
  </div>   
<script>
$(document).ready(function(){
    $('#myTable').dataTable();
});
</script>
</div>
</form>
</body>
</html>
